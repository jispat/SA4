<section class="content-header">
    <h1> Manage Masters<br><small>You can mange your all masters</small> </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Manage Masters</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <div class="row">
                        <div class="form-group col-md-6 col-lg-10 col-xs-12"><h3 class="box-title">Users<br><small>Add/Update/Inactive/List/View all users</small></h3></div><div class="form-group col-md-6 col-lg-2 col-xs-12">
                            <div class="pull-right">
                                <a [routerLink]="['/', 'manageuser']"><button type="submit" class="btn btn-primary">Add User</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <form role="form">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="datatable-list" class="table" width="100%">
                                    <thead>
                                        <tr>
                                            <th>UserId</th>
                                            <th>Full Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Created</th>
                                            <th>Updated</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
